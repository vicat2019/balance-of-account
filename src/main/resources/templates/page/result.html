<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>对账结果</title>
    <style type="text/css">

        table {
            width: 700px;
            padding: 2px;
            color: #4d4f36;
        }

        tr {
            height: 26px;
        }

        td {
            font-family: "微软雅黑 Light";
            font-size: 16px;
        }

        .td-left {
            width: 100px;
            text-align: right;
            padding-right: 0px;
        }

        .td-right {
            text-align: left;
            padding-left: 2px;
        }


    </style>
</head>
<body>
<center>
    <h3>对账结果</h3>
    <hr>
    <table>
        <tr>
            <td class="td-left">上传文件：</td>
            <td class="td-right" th:text="${uploadFile}"/>
        </tr>
        <tr>
            <td class="td-left">读取数据：</td>
            <td class="td-right" th:text="${dataCount}"/>
        </tr>
        <tr>
            <td class="td-left">文件长款：</td>
            <td class="td-right" th:text="${fileRemainCount}"/>
        </tr>
        <tr>
            <td class="td-left">平台长款：</td>
            <td class="td-right" th:text="${platformRemainCount}"/>
        </tr>
    </table>
</center>
</body>
</html>
